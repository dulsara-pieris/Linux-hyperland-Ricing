# Preload all wallpapers (add as many as you want)
preload = ~/Pictures/bg1.jpg
preload = ~/Pictures/bg3.jpg

# Initial wallpaper (any from the list)
wallpaper = ,~/Pictures/bg1.jpg

# =============================================
# AUTO-CHANGE EVERY 60 SECONDS WITH ANIMATION
# =============================================
# This single line does ALL the magic:
exec-once = while true; do find ~/Pictures/wallpapers -type f | shuf -n 1 | xargs -I {} hyprctl hyprpaper wallpaper ",{}" -- --transition-type wipe --transition-duration 1.8; sleep 60; done