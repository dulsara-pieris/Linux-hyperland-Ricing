background {
    monitor = DP-1
    path = /home/dulsara/.config/hypr/bg1.jpg
    color = rgba(2, 0, 8, 0.5)

    blur_size = 3
    blur_passes = 1
}

general {
    hide_cursor = true
    grace = 0
}

# ────────────────────────────────────────────────
#                     CLOCK
# ────────────────────────────────────────────────
label {
    text = cmd[update:1000] /usr/bin/date "+%H:%M:%S"
    font_family = SAIBA-45
    font_size = 260
    font_weight = bold

    color = rgba(0, 255, 255, 1.0)
    shadow_color = rgba(0, 255, 255, 0.45)
    shadow_size = 6
    shadow_passes = 3

    halign = center
    valign = center
    position = 0, -100
}

# ────────────────────────────────────────────────
#                     DATE
# ────────────────────────────────────────────────
label {
    text = cmd[update:20000] /usr/bin/date "+%A // %d %B %Y"
    font_family = SAIBA-45
    font_size = 80
    font_weight = normal

    color = rgba(255, 0, 205, 0.95)
    shadow_color = rgba(255, 0, 205, 0.45)
    shadow_size = 4
    shadow_passes = 2

    halign = center
    valign = center
    position = 0, 10
}

